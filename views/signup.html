<!DOCTYPE html>
<html>
<head>
	<title>Adoor</title>
	<link rel="shortcut icon" href="favicon.png">
	<!-- Bootstrap File -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	 <!-- CSS -->
	 <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

	<!-- font links -->
	 <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
	 <meta name="viewport" content="width=device-width">

</head>
<body>

	<div class= "row">
		<div class= "col-lg-4"></div>
		<div class="col-lg-4" align="center">
			<img class= head src=../assets/images/logo.png />			
		</div>
		<div class="col-lg-4"></div>
	</div>
	<div id="container" align="center">
		<div class= row>
		<div class = col-lg-4></div>
		<div class = col-lg-4 id = back>
		<h1 id=sign>Sign Up</h1>
		<br>
		<form>
		  <div class="form-group">
		    <label for="firstName">First Name</label>
		    <input type="text" class="form-control" id="name"  placeholder="First Name">
		  </div>
		  <div class="form-group">
		    <label for="lastName">Last Name</label>
		    <input type="text" class="form-control" id="name"  placeholder="Last Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Confirm Password</label>
		    <input type="password" class="form-control" id="conpw" placeholder="Confirm Password">
		  </div>
		<div class="form-group">
		  <label for="tel-input" class="col-2 col-form-label">Telephone</label>
		  <div class="col-10">
		    <input class="form-control" type="tel" id="phone">
		  </div>
		  <br>
		  <button type="submit" class="btn btn-primary" id=quiz>Take Quiz</button>
		</form>
		</div>
		<div class = col-lg-4></div>
	</div>
</body>
</html>
